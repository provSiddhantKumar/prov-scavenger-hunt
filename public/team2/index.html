<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Scavenger Hunt</h1>
        <div class="team-info">
            <p>Team Name: <span id="teamName">Alpha Team</span></p>
            <p>Clue Number: <span id="clueNumber">1</span></p>
        </div>
        <div class="input-area" id="inputArea">
            <form id="passcodeForm">
                <input type="text" id="passcode" name="passcode" placeholder="Enter passcode">
                <button type="submit">Submit</button>
                <p id="errorMsg"></p>
            </form>
        </div>
        <div class="riddle" id="riddleArea">
            <p>The world makes me, but you don't see me unless you are quiet.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
